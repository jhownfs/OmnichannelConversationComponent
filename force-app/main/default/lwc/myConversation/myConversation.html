<template>
    <div class="c-container">
      <div class="button-menu slds-align_absolute-center">
      <lightning-button-group>
        <lightning-button variant="brand" label="Responder" title="Responder" onclick={sendResponseToConversation} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="destructive" label="Refresh" title="Refresh" onclick={handleRefreshValues} class="slds-m-left_x-small"></lightning-button>
      </lightning-button-group>
      </div>
      <div class="">
        <lightning-datatable
          key-field="Id"
          data={conversationList}
          columns={columns}
          onrowselection={handleRowSelection}
          wrap-table-header></lightning-datatable>
      </div>
      <template if:true={showSpinner}>
        <div class="exampleHolder">
          <lightning-spinner alternative-text="Loading" size="x-small"></lightning-spinner>
        </div>
      </template>
    </div>
</template>
